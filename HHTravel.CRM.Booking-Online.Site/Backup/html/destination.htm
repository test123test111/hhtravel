    <script id="compile1" type="text/x-jquery-tmpl">
        <h3 class="l_title">
                    ${TypeName} Travel Destination</h3>
        <ul class="l_list" id="dest">
            {{each SearchItemList}}
            <li><a href="../Product/List/${SearchType}/${SearchCode}/">${ItemName}</a></li>
            {{/each}}
        </ul>
    </script>
    <script type="text/javascript">
        $(function () {
            $('.nav span:has(a)').css('color', '#5a5a5a');
            $('.l_list li:has(a)').css('margin-left', -8);

            $.getJSON("../Home/LeftMenu", function (typeList) {
                $('#dest').empty();
                $('#compile1').tmpl(typeList).appendTo('#dest');
            });

            $.get('../captcha/new?_=' + (new Date()).getTime(), function (id) {
                $('#c_code').attr('src', '../captcha?id=' + id);
                $('#guid').val(id);
            });
            $(".yz_img img, .yz_img a").click(function () {
                $.get('../captcha/new?_=' + (new Date()).getTime(), function (id) {
                    $('#c_code').attr('src', '../captcha?id=' + id);
                    $('#guid').val(id);
                });

                auth_code_msg(false);
                $("#chk_code").focus().val('');
            });

        });

        function auth_code_msg(success) {
            var p = $("#chk_code").parent(), msg = p.find('span.msgx'), code = p.find('span.yz_img');
            if (success) {
                code.before(msg);
            } else {
                code.after(msg);
            }
        }
    </script>
